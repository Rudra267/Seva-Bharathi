<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .parking-section {
            max-width: 1200px;
            margin: auto;
        }
        .parking-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .parking-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .parking-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .parking-gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .parking-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="parking-section">
        <h2>Parking Areas</h2>
        <div class="parking-gallery">
            <img src="https://via.placeholder.com/300" alt="Parking Area 1">
            <img src="https://via.placeholder.com/300" alt="Parking Area 2">
            <img src="https://via.placeholder.com/300" alt="Parking Area 3">
            <img src="https://via.placeholder.com/300" alt="Parking Area 4">
            <img src="https://via.placeholder.com/300" alt="Parking Area 5">
            <img src="https://via.placeholder.com/300" alt="Parking Area 6">
            <img src="https://via.placeholder.com/300" alt="Parking Area 7">
            <img src="https://via.placeholder.com/300" alt="Parking Area 8">
        </div>
    </section>
</body>
</html>
